<!DOCTYPE html>
<html>
  <head>
    <title>QR Code Scanner for NUSU Events</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <style>
      #video-container {
        position: relative;
        width: 100%;
        height: 0;
        padding-bottom: 100%;
        overflow: hidden;
      }

      #video-container video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      #scan-result {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
  <h1>QR Code Scanner for NUSU Events</h1>
  <div id="video-container">
    <video id="preview"></video>
  </div>
  <button onclick="startScanner()">Scan QR Code</button>
  <div id="scan-result"></div>
  <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
  <script>
    function startScanner() {
      let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
      scanner.addListener('scan', function (content) {
        document.getElementById('scan-result').innerHTML = content;
        scanner.stop();
        sendScanResult(content); // 发送扫描结果到后台 send to back-end
      });
      Instascan.Camera.getCameras().then(function (cameras) {
        if (cameras.length > 0) {
          scanner.start(cameras[0]);
        } else {
          alert('No cameras found.');
        }
      }).catch(function (error) {
        console.error(error);
      });
    }

    function sendScanResult(result) {
      let xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          console.log(xhr.responseText);
        }
      }
      xhr.open("POST", "/scan-result", true);
      xhr.setRequestHeader('Content-Type', 'application/json');
      xhr.send(JSON.stringify({ result: result }));
    }
  </script>
  </body>
</html>
